    <h2>Skills</h2>
    <section  class="col-sm-4 col-md-4 col-lg-4">
      <circle-progress

        [space]="-10"
        [imageSrc]="'../assets/html-5.png'"
        [showImage]="true"
        [imageHeight]="50"
        [imageWidth]="50"
        [outerStrokeGradient]="true"
        [outerStrokeWidth]="10"
        [outerStrokeColor]="'#0377343'"
        [outerStrokeGradientStopColor]="'#016116'"
        [innerStrokeColor]="'#e7e8ea'"
        [innerStrokeWidth]="10"
        [title]="'Java'"
        [animateTitle]="false"
        [animationDuration]="1500"
        [showUnits]="false"
